<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Contraseñas</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Contraseñas Seguras</h1>
        
        <div class="password-display" id="passwordDisplay">
            La contraseña aparecerá aquí
        </div>
        
        <div class="options">
            <div class="slider-container">
                <label>Longitud de la contraseña:</label>
                <input type="range" min="4" max="50" value="12" class="slider" id="length">
                <div class="slider-value">
                    <span id="lengthValue">12</span> caracteres
                </div>
            </div>
            
            <div class="option-item">
                <input type="checkbox" id="uppercase" checked>
                <label for="uppercase">Incluir mayúsculas (A-Z)</label>
            </div>
            
            <div class="option-item">
                <input type="checkbox" id="lowercase" checked>
                <label for="lowercase">Incluir minúsculas (a-z)</label>
            </div>
            
            <div class="option-item">
                <input type="checkbox" id="numbers" checked>
                <label for="numbers">Incluir números (0-9)</label>
            </div>
            
            <div class="option-item">
                <input type="checkbox" id="symbols" checked>
                <label for="symbols">Incluir símbolos (!@#$%^&*)</label>
            </div>
        </div>
        
        <button onclick="generatePassword()">Generar Contraseña</button>
        <button onclick="copyToClipboard()" class="copy-button">Copiar Contraseña</button>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
